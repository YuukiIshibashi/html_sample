<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/nomalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="header">
        <a href="index.html"><img src="image/sample_logo_k.png" class="logo"></a>
        <ul class="global_nav">
          <a href="index.html" class="global_nav_item">
            <li>Home</li>
          </a>
          <a href="blueberry_pancakes.html" class="global_nav_item">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="global_nav_item">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
      <div class="menu_key section_inner">
      </div>
    </header>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>お問い合わせ</p>
      </div>
      <form>
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign">お名前</td>
            <td class="contact_input"><input type="text" name="name" value=""></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign">ご連絡先</td>
            <td class="contact_input"><input type="text"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign">お住いの地域</td>
            <td class="contact_input">
              <select id="product" required>
                <option hidden value="0">選択してください</option>
                <option value="北海道">北海道</option>
                <option value="東北">東北</option>
                <option value="関東">関東</option>
                <option value="中部">中部</option>
                <option value="近畿">近畿</option>
                <option value="中国・四国">中国・四国</option>
                <option value="九州">九州</option>
              </select>
            </td>
          </tr>
          <tr class="contact_content">
            <td class="contact_sign">内容</td>
            <td class="contact_input"><textarea></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <input type="reset" class="contact_btn reset_btn" value="リセット">
          <input type="submit" class="contact_btn submit_btn" value="送信する">
        </div>
      </form>
    </section>
    <footer class="footer">
      <nav>
        <ul class="footer_nav">
          <a href="index.html" class="footer_nav_item">
            <li>Home</li>
          </a>
          <a href="blueberry_pancakes.html" class="footer_nav_item">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="footer_nav_item">
            <li>Contact</li>
          </a>
          <a href="index.html" class="footer_nav_item">
            <li>
              <img src="image/sample_logo_w.png" class="footer_logo">
            </li>
          </a>
        </ul>
      </nav>
      <p class="footer_right">© DIVE INTO CODE Corp. All RIGHTS RESERVED.</p>
    </footer>
  </body>
</html>
